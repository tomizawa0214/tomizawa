{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="群馬,デザイン,web,グラフィック,デザイナー,フリーランス,エンジニア,HTML,CSS,JavaScript,Python">
    <meta name="discription" content="あなたのお悩み,解決に向けて尽力させてください！フリーランスで活動する群馬県在住のWeb&Graphicデザイナーです。どうぞお気軽にご連絡くださいませ。">
    {% block meta %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'ico/tomizawa.ico' %}">
    <title>TOMIZAWA Jun | Web & Graphic Designer</title>
  </head>

  <body>
    {% block opening %}
    {% endblock %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
      <div class="nav container-fluid">
        <h1>TOMIZAWA Jun</h1>
        <button class="nav__toggler navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
          <i class="nav__toggler--open fas fa-bars" aria-hidden="true"></i>
          <p class="nav__toggler--close">×</p>
        </button>
        <div class="nav__item collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav__item--box navbar-nav">
            {% block nav %}
            {% endblock %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
      <h5>&copy; 2020 TOMIZAWA Jun</h5>
    </footer>

    {% block js %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/a29680248f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
